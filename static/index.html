<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>hangman</title>
<meta charset="utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 class="app-heading">hangman</h1>

<section class="main-section current-game js-current-game">
	<figure class="graphic-hangman">
		<object type="image/svg+xml" data="hangman.svg" 
			class="hangman" id="svg"></object>
	</figure>
	<p class="message js-message">&#x00A0;</p>
	<hr class="clear" />
	<div class="letter-underlines js-letter-underlines"></div>
	<div class="letter-choices js-letter-choices"></div>
</section>
<section class="main-section js-phrase-input-form">
	<h2 class="subheading">Enter a Phrase For Your Opponent</h2>
	<input autofocus type="text" size="30" 
		class="text-input js-phrase-input" />
	<p class="warning js-warning"></p>
	<input type="button" value="submit" 
		class="submit-button js-submit" />
</section>

<script src="jquery-2.0.3.js"></script>
<script src="js/client.js"></script>
</body>
</html>
